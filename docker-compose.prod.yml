# Crucible Community Edition - Production Docker Compose
# Use this file to run Crucible with pre-built images from GitHub Container Registry
#
# Usage:
#   1. Copy .env.example to .env and configure your API keys
#   2. Run: docker-compose -f docker-compose.prod.yml up -d
#
# For development with local builds, use docker-compose.yml instead.

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: roundtable
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d roundtable"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: redis-server --requirepass ${REDIS_PASSWORD} --save "" --appendonly no
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  api:
    image: ghcr.io/roundtable-labs/crucible-community-api:latest
    ports:
      - "8000:8000"
    environment:
      - ROUNDTABLE_DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/roundtable
      - ROUNDTABLE_REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - ROUNDTABLE_JWT_SECRET=${ROUNDTABLE_JWT_SECRET}
      - ROUNDTABLE_JWT_REFRESH_SECRET=${ROUNDTABLE_JWT_REFRESH_SECRET}
      - API_KEY_ENCRYPTION_KEY=${API_KEY_ENCRYPTION_KEY}
      - ROUNDTABLE_COMMUNITY_AUTH_PASSWORD=${ROUNDTABLE_COMMUNITY_AUTH_PASSWORD}
      - ROUNDTABLE_CORS_ORIGINS=http://localhost:3000
      - ROUNDTABLE_OPENROUTER_API_KEY=${ROUNDTABLE_OPENROUTER_API_KEY}
      - ROUNDTABLE_EDEN_AI_API_KEY=${ROUNDTABLE_EDEN_AI_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - artifacts:/data/artifacts
    restart: unless-stopped

  worker:
    image: ghcr.io/roundtable-labs/crucible-community-worker:latest
    environment:
      - ROUNDTABLE_DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/roundtable
      - ROUNDTABLE_REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - ROUNDTABLE_JWT_SECRET=${ROUNDTABLE_JWT_SECRET}
      - ROUNDTABLE_JWT_REFRESH_SECRET=${ROUNDTABLE_JWT_REFRESH_SECRET}
      - API_KEY_ENCRYPTION_KEY=${API_KEY_ENCRYPTION_KEY}
      - ROUNDTABLE_OPENROUTER_API_KEY=${ROUNDTABLE_OPENROUTER_API_KEY}
      - ROUNDTABLE_EDEN_AI_API_KEY=${ROUNDTABLE_EDEN_AI_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - artifacts:/data/artifacts
    restart: unless-stopped

  beat:
    image: ghcr.io/roundtable-labs/crucible-community-worker:latest
    environment:
      - ROUNDTABLE_DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/roundtable
      - ROUNDTABLE_REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - ROUNDTABLE_JWT_SECRET=${ROUNDTABLE_JWT_SECRET}
      - ROUNDTABLE_JWT_REFRESH_SECRET=${ROUNDTABLE_JWT_REFRESH_SECRET}
      - API_KEY_ENCRYPTION_KEY=${API_KEY_ENCRYPTION_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A app.workers.celery_app beat --loglevel=info
    restart: unless-stopped

  frontend:
    image: ghcr.io/roundtable-labs/crucible-community-frontend:latest
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api
    depends_on:
      - api
    restart: unless-stopped

volumes:
  pgdata:
  artifacts:
